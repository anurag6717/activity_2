<!DOCTYPE html>
<html>
<head>
    <title>Validation Example</title>
</head>
<body>
    <h2>Login Form</h2>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" style="color: red;"></span><br><br>

        <input type="submit" value="Login">
    </form>

    <script>
        function validateForm() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const passwordError = document.getElementById("passwordError");

            // Check if username starts with _, @, or a number
            const username = usernameInput.value.trim();
            if (/^[_@0-9]/.test(username)) {
                alert("Username should not start with _, @, or a number.");
                return false;
            }

            // Check password length
            const password = passwordInput.value.trim();
            if (password.length < 6 || password.length > 12) {
                passwordError.textContent = "Password must be between 6 and 12 characters.";
                return false;
            } else {
                passwordError.textContent = "";
            }

            return true;
        }
    </script>
</body>
</html>
